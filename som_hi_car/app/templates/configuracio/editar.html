{% extends 'base.html' %}

{% block title %}Editar Configuració{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Editar configuració</h1>
    <form method="POST" action="{{ url_for('main.config', config=config) }}">
            <h2 class="text-xl font-bold mb-4">Configuració global</h2>
    <div class="mb-4">
        <label class="inline-flex items-center">
            <input type="checkbox" name="pagament_activat" value="1" {% if config.pagament_activat %}checked{% endif %}>
            <span class="ml-2">Pagament activat</span>
        </label>
    </div>
    <!-- Añade aquí más campos si tienes más parámetros -->
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Guardar</button>
    </form>
</div>
{% endblock %}
