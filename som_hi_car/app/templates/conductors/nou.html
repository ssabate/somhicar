{% extends 'base.html' %}

{% block title %}Nou Conductor{% endblock %}

{% block content %}
<div class="relative bg-gradient-to-b from-gray-50 to-white py-12 sm:py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <span class="inline-block px-3 py-1 text-xs sm:text-sm font-semibold text-blue-600 bg-blue-100 rounded-full uppercase tracking-wide">Nou Conductor</span>
            <h1 class="mt-2 text-2xl sm:text-3xl lg:text-4xl font-extrabold tracking-tight text-gray-900 relative">
                Crear un nou conductor
                <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-16 sm:w-20 h-1 bg-blue-500 rounded-full"></span>
            </h1>
            <p class="mt-4 text-base sm:text-lg lg:text-xl text-gray-500 max-w-2xl mx-auto">
                Afegeix un conductor nou de manera ràpida i senzilla.
            </p>
        </div>

        <div class="mt-10 sm:mt-12">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition hover:shadow-xl max-w-lg mx-auto">
                <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-6 py-4">
                    <h2 class="text-lg sm:text-xl font-bold text-white">Formulari de creació</h2>
                </div>
                <form method="POST" action="{{ url_for('main.create_conductor') }}" class="p-6 sm:p-8">
                    <div class="mb-6">
                        <label for="usuari_id" class="block text-sm font-medium text-gray-700">Usuari</label>
                        <select id="usuari_id" name="usuari_id" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-3">
                            {% for usuari in usuaris %}
                            <option value="{{ usuari.id }}">{{ usuari.nom_complet }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-6">
                        <label for="carnet_categoria_superior" class="block text-sm font-medium text-gray-700">Carnet Categoria Superior</label>
                        <input type="text" id="carnet_categoria_superior" name="carnet_categoria_superior" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-3">
                    </div>
                    <div class="mb-6">
                        <label for="accidents_tinguts" class="block text-sm font-medium text-gray-700">Accidents Tinguts</label>
                        <input type="number" id="accidents_tinguts" name="accidents_tinguts" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-3">
                    </div>
                    <button type="submit" class="w-full flex items-center justify-center px-6 py-3 border border-transparent text-sm sm:text-base font-medium rounded-full text-white bg-blue-500 hover:bg-blue-600 transform transition hover:-translate-y-1 shadow-lg hover:shadow-xl">
                        <i class="fas fa-user-plus mr-2"></i> Crear
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
